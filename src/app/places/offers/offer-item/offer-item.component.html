<ion-item [routerLink]="['/places', 'tabs', 'offers', offer._id]">
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h1> {{ offer.title }} </h1>
    <div class="offer-detail">
      <ion-icon name="calender" class="space-left" color="tertiary"></ion-icon>
      <ion-text color="primary" class="space-left">{{ offer.availableFrom | date }}</ion-text>
      <span class="space-left">to</span>
      <ion-icon color="tertiary"  class="space-left" name="calender"></ion-icon>
      <ion-text color="primary">{{ offer.availableTo | date }}</ion-text>
    </div>
  </ion-label>
</ion-item>
