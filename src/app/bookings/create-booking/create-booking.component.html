<ion-header>
  <ion-toolbar>
    <ion-title>{{selectedPlace.title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center ion-padding">
  <form [formGroup]="bookingForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">First Name</ion-label>
            <ion-input formControlName="first_name" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Last Name</ion-label>
            <ion-input formControlName="last_name" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Number of Guest</ion-label>
            <ion-select formControlName="guest_no">
              <ion-select-option value="1">1</ion-select-option>
              <ion-select-option value="2">2</ion-select-option>
              <ion-select-option value="3">3</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label postion="floating">Date From</ion-label>
            <ion-datetime 
              display-format="MMM DD YYYY" 
              picker-format="YY MMM DD" 
              min="{{ selectedPlace.availableFrom }}" 
              max="{{ selectedPlace.availableTo }}"
              formControlName="date_from"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size-sm="3">
          <ion-item>
            <ion-label postion="floating">Date From</ion-label>
            <ion-datetime
              [disabled]="!bookingForm.get('date_from').valid"
              display-format="MMM DD YYYY" 
              picker-format="YY MMM DD"
              [min]="bookingForm.value.date_from" 
              max="{{ selectedPlace.availableTo }}" 
              formControlName="date_to">
            </ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="6">
          <ion-button color="primary" [disabled] = "!bookingForm.valid" (click) = "onBookPlace()" expand="block">Book</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
