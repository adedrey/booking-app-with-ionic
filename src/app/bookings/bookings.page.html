<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="menu1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="!bookings || bookings.length <= 0">
    <ion-row>
      <ion-col class="ion-text-center" size="12" size-md="6" offset-md="3">
        <ion-text>No booking found!</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="bookings && bookings.length >= 0">
    <ion-row>
      <ion-col size="12" size-md="6" offset-md="3">
        <ion-item-sliding *ngFor="let booking of bookings" #slidingItem>
          <ion-list>
            <ion-item>
              <ion-label>
                <h3>{{ booking?.placeTitle }}</h3>
                <p>Guest: {{ booking?.guestNumber }}</p>
              </ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option color="danger" (click)= "onDelete(booking._id, slidingItem)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-list>
        </ion-item-sliding>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
